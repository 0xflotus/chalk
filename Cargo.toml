[package]
name = "chalk"
version = "0.1.0"
description = "Model of the Rust trait system"
license = "Apache-2.0/MIT"
authors = ["Rust Compiler Team", "Chalk developers"]
repository = "https://github.com/rust-lang-nursery/chalk"
readme = "README.md"
keywords = ["compiler", "traits", "prolog"]
edition = "2018"

[dependencies]
diff = "0.1.11"
docopt = "1.0.0"
failure = "0.1"
itertools = "0.7.8"
lalrpop-intern = "0.15.1"
petgraph = "0.4.13"
rustyline = "1.0"
salsa = "0.9.1"
serde = "1.0"
serde_derive = "1.0"
stacker = "0.1.2"

[dependencies.chalk-parse]
version = "0.1.0"
path = "chalk-parse"

[dependencies.chalk-ir]
version = "0.1.0"
path = "chalk-ir"

[dependencies.chalk-solve]
version = "0.1.0"
path = "chalk-solve"

[dependencies.chalk-macros]
version = "0.1.0"
path = "chalk-macros"

[dependencies.chalk-engine]
version = "0.9.0"
path = "chalk-engine"

[workspace]
