[package]
name = "chalk-solve"
version = "0.1.0"
license = "Apache-2.0/MIT"
description = "Combines the chalk-engine with chalk-ir"
authors = ["Rust Compiler Team", "Chalk developers"]
repository = "https://github.com/rust-lang/chalk"
readme = "README.md"
keywords = ["compiler", "traits", "prolog"]
edition = "2018"

[dependencies]
derive-new = "0.5.6"
ena = "0.13.0"
failure = "0.1"
itertools = "0.8.0"
petgraph = "0.4.13"
rustc-hash = { version = "1.0.0" }

[dependencies.chalk-macros]
version = "0.1.0"
path = "../chalk-macros"

[dependencies.chalk-engine]
version = "0.9.0"
path = "../chalk-engine"

[dependencies.chalk-ir]
version = "0.1.0"
path = "../chalk-ir"

[dependencies.chalk-rust-ir]
version = "0.1.0"
path = "../chalk-rust-ir"
